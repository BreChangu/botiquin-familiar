<svg xmlns="http://www.w3.org/2000/svg">
  <filter id="pencil-border" x="-20%" y="-20%" width="140%" height="140%">
    <feTurbulence type="fractalNoise" baseFrequency="0.05 0.1" numOctaves="2" result="noise" />
    <feOffset in="noise" dx="0" dy="0" result="offsetNoise" />
    <feDisplacementMap in="SourceGraphic" in2="offsetNoise" scale="5" xChannelSelector="R" yChannelSelector="G" result="distortion" />
    <feGaussianBlur in="distortion" stdDeviation="0.5" result="blurred" />
    <feComposite in="SourceGraphic" in2="blurred" operator="atop"/>
  </filter>
</svg>